<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="clock.css">
    
</head>
<body>
    <h1 class="clock">
        <span id="hours">0</span> :
        <span id="minutes">0</span> :
        <span id="seconds">0</span> 
        <span id="digital">AM</span>
        <br/>
        <span id="date">00</span>
        <span id="day">000</span> /
        <span id="months">00</span> /
        <span id="years">0000</span> 
        
    </h1>
    <script src="clock1.js"></script>
</body>
</html>
